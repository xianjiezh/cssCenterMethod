<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用margin居中</title>
    <style>
        .big{
          width: 200px;
          height: 100px;
          border: 2px solid black;
          background-color:#ddd;
          margin: 100px auto;
        }
        .small{
          width: 100px;
          height: 50px;
          border: 2px solid black;
          background-color:red;
          margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <div class="big">
      <div class="small"></div>
    </div>
  </body>
</html>
